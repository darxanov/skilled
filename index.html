<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilled</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,500;0,700;1,800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!-- SITE-HEADER -->
    <header class="site-header">
        <div class="site-header__container container">
            <a class="site-header__logo" href="index.html">
                <img class="site-header__logo-img" src="img/logo.svg" alt="" width="111" height="27">
            </a>

            <a class="site-header__button" href="#">Get Started</a>
        </div>
    </header>


    <!-- MAIN-CONTENT -->
    <main class="main-content">

        <!-- HERO -->
        <section class="hero">
            <div class="hero__container container">
                <div class="hero__content">
                    <h2 class="hero__title">Maximize skill, minimize budget</h2>
                    <p class="hero__text">Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.</p>
                    <a class="hero__button" href="#">Get Started</a>
                </div>

                <div class="hero__item hero__item-course">
                    <h3 class="hero__item-subtitle">Course hours</h3>
                    <h2 class="hero__item-title">1,451</h2>
                </div>
                <div class="hero__item hero__item-members">
                    <h3 class="hero__item-subtitle">Members</h3>
                    <h2 class="hero__item-title">29k</h2>
                </div>
                <img class="hero__img" src="img/hero-bg.png" alt="" srcset="img/hero-bg.png 1x, img/hero-bg@2x.png 2x">
            </div>
        </section>

    </main>

</body>
</html>
